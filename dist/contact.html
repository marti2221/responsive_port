        <link href="https://fonts.googleapis.com/css?family=Dancing+Script:700|Montserrat:100,400,700" rel="stylesheet">

        <title>My Portfolio</title>

    <body>
        <header>
            <div class="menu-btn">
                <div class="menu-btn-line"></div>
                <div class="menu-btn-line"></div>
                <div class="menu-btn-line"></div>
            </div>
            <nav class="menu">
                <div class="menu-branding">
                    <div class="portrait portrait-lg"></div>

                <ul class="menu-nav">

        <main id="contact">
			<div class="main-content contact">
				<div class="heading-container">
					<h2 class="heading-sub">Travis A Martin</h2>
					<h1 class="heading-prim">LET'S GET IN TOUCH</h1>
				</div>
				<h3 class="contact-phone">989-385-4551</h3>
				<div class="container">
					<div class="col">
						<div id="map"></div>
					</div>
					<div class="col">
						<form class="contact-form" action="#!">
							<input type="text" id="form-name" name="name" placeholder="Name">
							<input type="text" id="form-email" name="email" placeholder="Email">
							<input type="text" id="form-subject" name="subject" placeholder="Subject">
							<textarea id="message" name="message" placeholder="Your message..."></textarea>
							<button class="btn" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
        </main>
        
        <footer id="main-footer">
